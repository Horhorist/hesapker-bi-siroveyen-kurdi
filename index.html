  <!-- Etîketên Meta Yê -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Girêdana pelê CSS-ê ya derve -->
    <link rel="stylesheet" href="style.css" />

      <!-- Sernavê rûpelê -->
    <title>Hesapker - Bi şîroveyên kurdî</title>
  </head>
  <body>
    <!-- Konteynera sereke -->
    <div class="container">
      <!-- Konteynera hesabker -->
      <div class="calculator">
        <!-- Qutiya têketinê -->
        <input type="text" id="inputBox" placeholder="0"/>

        <!-- Pelên ku bişkok têne kom kirin -->
        <div>
          <button class="button operator equalBtn2">AC</button>
          <button class="button operator equalBtn2">DEL</button>
          <button class="button operator equalBtn2">%</button>
          <button class="button operator equalBtn2">/</button>
        </div>

        <div>
          <button class="button equalBtn1">7</button>
          <button class="button equalBtn1">8</button>
          <button class="button equalBtn1">9</button>
          <button class="button operator equalBtn2">*</button>
        </div>

        <div>
          <button class="button equalBtn1">4</button>
          <button class="button equalBtn1">5</button>
          <button class="button equalBtn1">6</button>
          <button class="button operator equalBtn2">-</button>
        </div>

        <div>
          <button class="button equalBtn1">1</button>
          <button class="button equalBtn1">2</button>
          <button class="button equalBtn1">3</button>
          <button class="button operator equalBtn2">+</button>
        </div>

        <div>
          <button class="button equalBtn1">00</button>
          <button class="button equalBtn1">0</button>
          <button class="button equalBtn1">.</button>
          <button class="button equalBtn">=</button>
        </div>
      </div>
    </div>

    <!-- Girêdana pelê JavaScriptê ya derve -->
    <script src="script.js"></script>
